<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <!-- Startbildschirm -->
    <div id="startScreen" class="screen visible">
        <h1>Willkommen beim Kugellabyrinth</h1>
        <p>Klicke auf den Button, um zu starten!</p>
        <button id="startButton">Spiel starten</button>
    </div>

    <!-- Spielfeld -->
    <div id="gameScreen" class="screen">
        <h1>Accelerometer including gravity</h1>
        <ul>
            <li>X-axis: <span id="Accelerometer_gx">0</span><span> m/s<sup>2</sup></span></li>
            <li>Y-axis: <span id="Accelerometer_gy">0</span><span> m/s<sup>2</sup></span></li>
            <li>Z-axis: <span id="Accelerometer_gz">0</span><span> m/s<sup>2</sup></span></li>
        </ul>
        <canvas id="gameCanvas" width="480" height="480"></canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
