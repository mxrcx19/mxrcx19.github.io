<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kugelspiel</title>
    <style>
        canvas { border: 2px solid black; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ball = { x: 200, y: 200, radius: 10, vx: 0, vy: 0 };

    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function updateBall() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        drawBall();
    }

    // Simulate movement with arrow keys
    window.addEventListener('keydown', (e) => {
        if (e.key === "ArrowUp") ball.vy = -2;
        if (e.key === "ArrowDown") ball.vy = 2;
        if (e.key === "ArrowLeft") ball.vx = -2;
        if (e.key === "ArrowRight") ball.vx = 2;
    });

    window.addEventListener('keyup', () => {
        ball.vx = 0;
        ball.vy = 0;
    });

    setInterval(updateBall, 20);
    </script>
</body>
</html>
